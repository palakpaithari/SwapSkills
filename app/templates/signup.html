{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-lg">
        <div class="text-center">
            <h2 class="text-3xl font-extrabold text-gray-900">Create your SkillSwap account</h2>
        </div>

        <div id="error-message" class="hidden text-red-600 text-sm text-center"></div>

        <form class="mt-8 space-y-6" id="signup-form">
            <div class="space-y-4">
                <input name="displayName" type="text" required placeholder="Full Name"
                       class="w-full px-4 py-3 border border-gray-300 rounded-md text-sm">
                <input name="email" type="email" required placeholder="Email address"
                       class="w-full px-4 py-3 border border-gray-300 rounded-md text-sm">
                <input name="password" type="password" required placeholder="Password"
                       class="w-full px-4 py-3 border border-gray-300 rounded-md text-sm">
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-md">
                Sign Up
            </button>

            <p class="mt-2 text-sm text-center text-gray-600">
                Already have an account?
                <a href="/login" class="text-blue-600 hover:underline">Login</a>
            </p>
        </form>
    </div>
</div>

<script>
const firebaseConfig = {
    apiKey: "{{ firebase_config.apiKey }}",
    authDomain: "{{ firebase_config.authDomain }}",
    projectId: "{{ firebase_config.projectId }}",
    storageBucket: "{{ firebase_config.storageBucket }}",
    messagingSenderId: "{{ firebase_config.messagingSenderId }}",
    appId: "{{ firebase_config.appId }}",
    measurementId: "{{ firebase_config.measurementId }}"
};
if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
}
</script>
<script src="/static/js/auth.js"></script>
{% endblock %}
